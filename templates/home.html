<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magure Enterprise</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(120deg, #000000 0%,#1010d2 50%, #000000 100%);
        }
        
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.2em;
            font-weight: 300;
        }
        
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
        }
        
        .btn {
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .btn-admin {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
        }
        
        .btn-admin:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(40, 167, 69, 0.3);
            background: linear-gradient(45deg, #218838, #1e7e34);
        }
        
        .btn-enterprise {
            background: #6c757d;
            color: white;
            cursor: not-allowed;
            opacity: 0.6;
        }
        
        .btn-enterprise:hover {
            transform: none;
            box-shadow: none;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 20px;
            font-size: 1.1em;
        }
        
        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            background: #ffc107;
            color: #212529;
            border-radius: 4px;
            font-size: 12px;
            margin-left: 8px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Magure Enterprise</h1>
        <p class="subtitle">Welcome to the management portal</p>
        
        <div class="button-container">
            <button class="btn btn-enterprise" disabled>
                Go to Enterprise
                <span class="status-badge">Coming Soon</span>
            </button>
            
            <a href="/admin/" class="btn btn-admin">
                Go to Admin
            </a>
        </div>
    </div>
</body>
</html>
